  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js\bookServices.js"></script>
    <div class="centerInformation">
      <br><br><br>
      <h1 class="title">Book an Appointment</h1>
      <p class="description">Fill out the following information to book an appointment!</p>
      <form action="">
        <div>
          <div class="input-group mb-3">
            <input type="text" id="fullname" class="form-control" placeholder="Full Name" aria-label="Fullname" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="email" placeholder="Email" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="domain" placeholder="Domain" aria-label="Domain">
          </div>

          <div class="input-group mb-3">
            <input id="startDate" class="form-control" type="date" placeholder="DAWDW"/>
            <input type="time" id="appt" name="appt">
          </div>

          <div class="input-group mb-3">
            <select class="form-select" name="stylists" id="stylists" placeholder="Stylist">
              <option value="" disabled selected>Select a stylist</option>
              <option value="tslaine">Tim Slaine</option>
              <option value="mdane">Maria Dane</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <select class="form-select" name="services" id="services">
              <option value="" disabled selected>Services</option>
              <option value="haircut">Haircut</option>
              <option value="fade">Fade</option>
              <option value="wash">Hair Wash with Hair Cut</option>
              <option value="shape">Shaping/Trimming</option>
              <option value="beard">Beard Outline</option>
              <option value="mini">Mini Highlights</option>
              <option value="partial">Partial Highlights</option>
              <option value="full">Full Hair Color</option>
              <option value="ombre">Ombre</option>
              <option value="correction">Color Correction</option>
              <option value="surprise">Surprise Me!</option>
            </select>
          </div>
          
        </div>
    </form>

    <button type="button" onclick="submit()" class="btn btn-success position-relative submitbutton">
      Submit
    </button>

    </div>
    

  </body>
